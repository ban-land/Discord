<!DOCTYPE html>
<html>
<head>
<title>NSFW Channel Warning</title>
<style>
body {
  font-family: sans-serif;
  background-color: #2f3136;
  color: #dcddde;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.warning-container {
  padding: 40px;
  border-radius: 8px;
  text-align: center;
  width: 75vw;
  height: 90vh;
  background-color: #2f3136;
}

.warning-icon {
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
}

.warning-icon img {
  width: 100%;
  height: 100%;
}

h2 {
  font-size: 24px;
  color: #fff;
}

p {
  font-size: 16px;
  color: #b9bbbe;
}

.button-container {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

.button-container button {
  padding: 15px 30px;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
  margin: 0 10px;
  width: 180px;
}

.button-container button.nope {
  background-color: #4f545c;
  color: #fff;
}

.button-container button.continue {
  background-color: #d32f2f;
  color: #fff;
}
</style>
<script>
function getContinueUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('continue') || 'https://www.example.com/continue';
}

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("continue-btn").href = getContinueUrl();
});
</script>
</head>
<body>

<div class="warning-container">
  <div class="warning-icon">
    <img src="https://raw.githubusercontent.com/ban-land/Backups/refs/heads/main/icon/NSFW.svg" alt="NSFW Icon">
  </div>
  <h2>NSFW Channel</h2>
  <p>This channel is unmonitored and may contain sensitive content. Do you wish to proceed?</p>
  <div class="button-container">
    <button class="nope" onclick="location.href='https://ban-land.github.io/Discord/'">Nope</button>
    <a id="continue-btn" class="continue" style="text-decoration: none;">
      <button class="continue">Continue</button>
    </a>
  </div>
</div>

</body>
</html>
